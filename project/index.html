<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FSAudit</title>
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/medium.css">
    <link rel="stylesheet" href="styles/large.css">
    <script defer src="scripts/hamburger.js"></script>
    <script type="module" src="scripts/main.js"></script>
    <!-- <script defer src="scripts/weather.js"></script> -->
</head>

<body>
    <div id="content">
        <header>
            <div class="header">
                <div class="one">
                    <picture class="logo"><a href="index.html"><img src="images/logo.PNG" alt="logo" width="60"
                                height="60" /></a></picture>
                    <div>
                        <h2>JCS</h2>
                    </div>
                </div>

                <nav>
                    <button id="hamburgerBtn">
                        <span>&#9776;</span><span>x</span>
                    </button>

                    <ul id="primaryNav">
                        <li class="active"><a href="index.html">Home</a></li>                        
                        <li><a href="market.html">Market</a></li>
                        <li><a href="#">Contact Us</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <hr>
        <main id="center">          

            <div id="first">
                <h1> Jimrex Collection - A Next-Generation Clothing Store</h1>
                <div id="animation"></div>
            </div>
            <div class="box" id="shirt">
                <h2>Shirt</h2>
                <a href="shirts.html"><img src="images/shirt1.jpg" alt="shirt"></a>
            </div>
            <div class="box" id="trousers">
                <h2>Trousers</h2>
                <a href="trousers.html"><img src="images/trousers2.jpg" alt="trousers"></a>
            </div>
            <div class="box" id="agbada">
                <h2>Agbada</h2>
                <a href="agbada.html"><img src="images/agbada1.jpg" alt="agbada"></a>
            </div>
            <div class="box" id="suit">
                <h2>Suit</h2><br>
                <a href="suits.html"><img src="images/suit1.jpg" alt="suit"></a>
            </div>
            <div class="box" id="weather">
                <h2>Weather</h2>
                <figure>
                    <img src="" alt="" id="weather-icon" /><label><span id="tempF"></span> &deg;C</label>
                    <figcaption></figcaption>
                </figure>
                <hr>

                <label>Wind Speed: <span id="speed"></span> km/h</label><br><br>
                <label>Wind Chill: <span id="windchill"></span></label>

            </div>
            <div class="box" id="shoes">
                <h2>Shoes</h2>
                <a href="shoes.html"><img src="images/shoe6.jpg" alt="shoes"></a>
            </div>
            <div id="text">
                <p>remind me to add something</p>
            </div>

        </main>
        <hr>
        <footer>
            &copy;<span id="year"></span> Nnanna Arua Uko
        </footer>
        <script>
            document.querySelector("#year").innerHTML = new Date().getFullYear();
        </script>
    </div>
