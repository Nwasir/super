<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/medium.css">
    <link rel="stylesheet" href="styles/large.css">
    <script type="module" src="scripts/order-form.js" defer></script>
    <script defer src="scripts/hamburger.js"></script>
</head>

<body>
    <div id="content">
        <header>
            <div class="header">
                <div class="one">
                    <picture class="logo"><a href="index.html"><img src="images/logo.PNG" alt="logo" width="60"
                                height="60" /></a></picture>
                    <div>
                        <h2>JCS</h2>
                    </div>
                </div>

                <nav>
                    <button id="hamburgerBtn">
                        <span>&#9776;</span><span>x</span>
                    </button>

                    <ul id="primaryNav">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="market.html">Market</a></li>
                        <li class="active"><a href="order-form.html">Order Form</a></li>
                        <li><a href="#">Contact Us</a></li>
                    </ul>
                </nav>
                
            </div>
        </header><hr>
        <div>
            <h1>Order Form</h1><hr>
            <form id="order-form" onsubmit="return validateForm()">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>

                <label for="address">Address:</label>
                <textarea id="address" name="address" rows="4" required></textarea><br>

                <label for="credit-card">Credit Card:</label>
                <input type="text" id="credit-card" name="credit-card" required placeholder="xxxx xxxx xxxx xxxx"><br>

                <label for="expiry-date">Card Expiry Date (MM/YYYY):</label>
                <input type="date" id="expiry-date" name="expiry-date" placeholder="MM/YYYY" required><br>

                <button type="submit">Submit Order</button>
            </form>
        </div>

        <footer>
            &copy;<span id="year"></span> Nnanna Arua Uko
        </footer>
        <script>
            document.querySelector("#year").innerHTML = new Date().getFullYear();
        </script>
    </div>
</body>

</html>
