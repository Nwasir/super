<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jimex Collection</title>
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/medium.css">
    <link rel="stylesheet" href="styles/large.css">
    <script defer src="scripts/hamburger.js"></script>
    <script type="module" src="scripts/cart-icon.js" defer></script>
    <script type="module" src="scripts/add-to-cart.js" defer></script>
    <script type="module" src="scripts/marketFunctions.js" defer></script>
    <script type="module" src="scripts/market.js" defer></script>
</head>

<body>
    <div id="content">
        <header>
            <div class="header">
                <div class="one">
                    <picture class="logo"><a href="index.html"><img src="images/logo.PNG" alt="logo" width="60"
                                height="60" /></a></picture>
                    <div>
                        <h2>JCS</h2>
                    </div>
                </div>

                <nav>
                    <button id="hamburgerBtn">
                        <span>&#9776;</span><span>x</span>
                    </button>

                    <ul id="primaryNav">
                        <li><a href="index.html">Home</a></li>
                        <li class="active"><a href="market.html">Market</a></li>

                        <li><a href="#">Contact Us</a></li>
                    </ul>
                </nav>
                <div>
                    <img src="images/cart.png" alt="cart logo" id="cart-icon" width="50" height="50">
                    <!-- <div id="cart-icon"></div> -->
                    <span id="cart-count">0</span>
                </div>
            </div>
        </header>
        <main>
            <h2>Select your outfit</h2>
            <div id="sortBy">
                <p><strong>Select base on price:</strong></p>
                <label><input type="radio" id="shirt" name="clothing" value="shirt">shirt</label>
                <label><input type="radio" id="suit" name="clothing" value="suit">suit</label>
                <label><input type="radio" id="agbada" name="clothing" value="agbada">Agbada</label>
                <label><input type="radio" id="trousers" name="clothing" value="trousers">Trousers</label>
                <label><input type="radio" id="senator" name="clothing" value="senator">Senator</label>
                <label><input type="radio" id="shoes" name="clothing" value="shoes">Shoes</label>
                <label><input type="radio" id="all" name="clothing" value="all">All</label>
            </div><br>
            <div id="outfit"></div>
        </main>
      
        <footer>
            &copy;<span id="year"></span> Nnanna Arua Uko
        </footer>
        <script>
            document.querySelector("#year").innerHTML = new Date().getFullYear();
        </script>
    </div>
</body>

</html>
