<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="css/small.css" />
    <link rel="stylesheet" href="css/large.css" />
    <script defer src="script/hamburger.js"></script>
    <!-- <script defer src="script/register.js"></script> -->
  </head>
  <body>
    <div id="content">
      <header>
        <div class="header">
          <div class="one">
            <picture class="logo"
              ><a href="index.html"
                ><img
                  src="images/logo.jpeg"
                  alt="logo"
                  width="60"
                  height="60" /></a
            ></picture>
            <div><h2>FSAudit</h2></div>
          </div>

          <nav>
            <button id="hamburgerBtn">
              <span>&#9776;</span><span>x</span>
            </button>

            <ul id="primaryNav">
              <li><a href="index.html">Home</a></li>
              <li><a href="register.html">Register</a></li>
              <li><a href="#">Contact Us</a></li>
              <li class="active"><a href="login.html">Login</a></li>
            </ul>
          </nav>
        </div>
      </header>
      <hr />
      <div class="form">
        <form action="">
          <div class="group">
            <label for="username">Username*</label>
            <input type="text" id="username" name="username" required />
          </div>
          <div class="group">
            <label for="password">Password*</label>
            <input type="password" id="password" name="password" required />
          </div>
          <div class="submit-button">
            <input type="submit" value="Login" class="button" />
          </div>
          <div class="option">
            or <br /><a href="register.html">Register</a>
          </div>
        </form>
      </div>
      <hr />
      <footer>
        <h4>Follow us on our social media handle</h4>
        <div class="social">
          <a href="#"><img src="images/facebook.jpg" class="social-media" alt="Facebook Icon" width="50" height="50"></a><br>
          <a href="#"><img src="images/instagram.jpg" class="social-media" alt="Instagram Icon" width="50" height="50"></a>          
        </div>
      </footer>
    </div>
  </body>
</html>
